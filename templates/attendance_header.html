  <style>
  #main{
  box-shadow: 1px 2px 5px;
  }
  .messages{
    text-align: center;
  }
  </style>

  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} <br> add more   </li>
    {% endfor %}
</ul>
{% endif %}

  <!-- {{form.as_p}} -->

  <a class="btn btn-primary" href="attendance_view" role="button">View List</a> &nbsp
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <form id="main"  method="POST">
          {% csrf_token %}
          <div class="card-header">
            <strong>Add Holiday</strong>
          </div>

          <div class="card-body card-block">
            <!-- <form action="#" method="post" class="form-horizontal"> -->
            <div class="row form-group">
              <div class="col col-md-3"><label for="{{form.attendance_date.name}}" class="form-control-label">Date</label></div>
              <div class="col-12 col-md-9"><input placeholder="{{data1}}" type="text" onfocus="(this.type='date')" id="attendance_date" name="{{ form.attendance_date.name }}" class="form-control {{ form.attendance_date.name }}"
                {% if form.attendance_date.value != None %}value="{{ form.attendance_date.value|stringformat:'s' }}"{% endif %}
                maxlength="{{ form.attendance_date.field.max_length }}" {% if form.attendance_date.field.required %}required{% endif %}>
              </div>
            </div>
            <!-- <input placeholder="{{data1}}" type="text" onfocus="(this.type='date')" id="date1> -->
            <div class="row form-group">
              <div class="col col-md-3"><label for="{{form.attendance_checkin.name}}" class=" form-control-label">Check In</label></div>
              <div class="col-12 col-md-9"><input placeholder="9:00" id="{{ form.attendance_checkin.id_for_label }}" name="{{ form.attendance_checkin.name }}" class="form-control {{ form.attendance_checkin.name }}"
                {% if form.attendance_checkin.value != None %}value="{{ form.attendance_checkin.value|stringformat:'s' }}"{% endif %}
                maxlength="{{ form.attendance_checkin.field.max_length }}" {% if form.attendance_checkin.field.required %}required{% endif %}>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="{{form.attendance_checkout.name}}" class="form-control-label">Check Out</label></div>
              <div class="col-12 col-md-9"><input placeholder="5:00" id="{{ form.attendance_checkout.id_for_label }}" name="{{ form.attendance_checkout.name }}" type="text" class="form-control {{ form.attendance_checkout.name }}"
                {% if form.attendance_checkout.value != None %}value="{{ form.attendance_checkout.value|stringformat:'s' }}"{% endif %}
                maxlength="{{ form.attendance_checkout.field.max_length }}" {% if form.attendance_checkout.field.required %}required{% endif %}>
              </div>
            </div>

            <!--  <div class="row form-group">
              <div class="col col-md-3"><label for="{{form.data1.empid.name}}" class="form-control-label">Employee ID</label></div>
              <div class="col-12 col-md-9"><input id="{{ form.data1.empid.id_for_label }}" name="{{ form.data1.empid.name }}" type="text" class="form-control {{ form.data1.empid.name }}"
                {% if form.data1.empid.value != None %}value="{{ form.data1.empid.value|stringformat:'s' }}"{% endif %}
                maxlength="{{ form.data1.empid.field.max_length }}" {% if form.data1.empid.field.required %}required{% endif %}>
              </div>
            </div> -->
             <div class="row form-group">
              <div class="col col-md-3"><label for="{{ form.attendance_emp.name }}" class=" form-control-label">Employee ID</label></div>
              <div class="col-12 col-md-9">
                <select name="{{ form.attendance_emp.name }}" id="{{ form.attendance_emp.id_for_label }}" class="form-control">

                  {% for choice in form.attendance_emp.field.choices %}

                  {% if not forloop.first %}
                    <option value="{{choice.0}}" {% if form.attendance_emp.value == choice.0 %}selected{% endif %}>{{choice.1}}</option>
                  {% endif %}

                  {% endfor %}
                  </select>
              </div>
            </div>





            <!--     <select id="cars" name="cars">
              {% for choice in data %}
                <option value="{{choice}}">{{choice}}</option>
              {% endfor %}
            </select>
            -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-dot-circle-o"></i> Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
