<style>
    .block {
  display: block;
  width: 100%;
  border: none;
  background-color: #f1f1f1;
  padding: 7px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: left;
}

ul, #myUL {
  list-style-type: none;
}

#myUL {
  margin: 0;
  padding: 0;
}

.caret {
  cursor: pointer;
  -webkit-user-select: none; /* Safari 3.1+ */
  -moz-user-select: none; /* Firefox 2+ */
  -ms-user-select: none; /* IE 10+ */
  user-select: none;

}

.caret::before {
  content: "\25B6";
  color: #4b4276;
  display: inline-block;
  margin-right: 6px;
}

.caret-down::before {
  -ms-transform: rotate(90deg); /* IE 9 */
  -webkit-transform: rotate(90deg); /* Safari */'
  transform: rotate(90deg);

}

.nested {
  display: none;
}

.active {
  display: block;
}

</style>

<form  action="roleadd"  method="post">
  {% csrf_token %}

<div class="container">
  <div class="col-md-6">

    <div class="form-group "><label for="{{ form.description.name }}" class=" form-control-label">Role Name</label>
        <input type="text" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class=" form-control {{ form.description.name }}"
        {% if form.description.value != None %}value="{{ form.description.value|stringformat:'s' }}"{% endif %}
        maxlength="{{ form.description.field.max_length }}" required>
    </div>

  </div>

  <div style="float:right" >
        <button type="submit" class="btn btn-primary">
           <i class="fa fa-check"></i> Save
        </button>
        <button type="reset" class="btn btn-danger" data-dismiss="modal">
           <i class="fa fa-ban"></i> Cancel
        </button>
  </div>

  </div>

  </form>

</div>


<script>
var toggler = document.getElementsByClassName("caret");
var i;

for (i = 0; i < toggler.length; i++) {
  toggler[i].addEventListener("click", function() {
    this.parentElement.querySelector(".nested").classList.toggle("active");
    this.classList.toggle("caret-down");
  });
}
</script>
