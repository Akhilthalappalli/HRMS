<body>

        <section>

                     {% for d in data %}
                    <!--Profile Card 5-->
                    <div class="col-md-3 mt-4">
                        <div class="card profile-card-5">
                            <div class="card-img-block">
                                <img class="card-img-top" src="{{d.picture.url}}" height="200px" alt="Card image cap">
                            </div>
                            <div class="card-body pt-0">
                                <h5 class="card-title">{{d.fname}} {{d.lname}}</h5>
                                <p class="card-text">{{d.empid}}</p>
                                <p class="card-text">{{d.designation}}</p>
                                <!-- <p class="form-control-static">Username</p> -->
                                <p class="card-text">{{d.email}}</p>
                                <p class="card-text">{{d.phone}}</p>
                                <a id="btn" href="#" class="btn btn-primary">View/Edit</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>

    </section>
